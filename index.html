<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-5xl text-center my-6">Welcome to Your 
        <span class="font-semibold text-violet-600">Baap er bank...</span>
    </h1>
</header>
<main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
        <h3 class="text-3xl mb-4 font-medim text-pink-500">Please LogIn..</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3 rounded" style="outline: none;" type="email" name="" id="user-email" placeholder="Enter your email">
            <input class="w-9/12 block mb-3 px-3 rounded" style="outline: none;" type="password" name="" id="user-password" placeholder="Enter your password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medim rounded-lg">Submit</button>
        </div>
    </section>
</main>

<script src="login.js"></script>
</body>
</html>
