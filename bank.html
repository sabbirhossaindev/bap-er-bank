<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-5xl text-center my-6">Let's get some 
        <span class="font-semibold text-violet-600">Mooooooney...</span>
    </h1>
</header>
<main>
    <!-- Deposit , withdraw & Balance section -->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-lg text-center">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span>
                </h2>
            </div>

            <div class="bg-pink-500 p-8 rounded-lg text-center">
                <h4 class="text-3xl">withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>

            <div class="bg-fuchsia-800 p-8 rounded-lg text-center">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- withdraw & deposit section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-sky-400 p-8 rounded-lg">
                <h4 class="text-3xl mb-3 px-3 text-white">Please Deposit</h4>
                <input class="w-9/12 block mb-3 px-3 rounded" style="outline: none;" type="text" name="" id="deposit-field" placeholder="$ Amount you want deposit">

            <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medim rounded-lg">Submit</button>
            </div>

            <div class="bg-gray-500 p-8 rounded-lg">
                <h4 class="text-3xl mb-3 px-3 text-white">Please withdraw</h4>
                <input class="w-9/12 block mb-3 px-3 rounded" style="outline: none;" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">

            <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medim rounded-lg">Submit</button>
            </div>
        </div>
    </section>
</main>

<script src="deposit.js"></script>
<script src="withdrow.js"></script>
</body>
</html>
